version: '3.7'
services:
  php:
    build: ./docker/php
    volumes:
      - ./:/app
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
    environment:
      PHP_IDE_CONFIG: "serverName=run_rabit"
    working_dir: /app
    ports:
      - '8000:80'
    links:
      - rabbitmq
    depends_on:
      - db
    networks:
      - rabbitmq_net
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: yii2basic
      MYSQL_ROOT_PASSWORD: root
    ports:
      - '3306:3306'
    networks:
      - rabbitmq_net
  rabbitmq:
    image: rabbitmq:3.9-management
    hostname: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
      - rabbitmq_log:/var/log/rabbitmq/
    networks:
      - rabbitmq_net
volumes:
  rabbitmq_data:
  rabbitmq_log:

networks:
  rabbitmq_net:
    driver: bridge